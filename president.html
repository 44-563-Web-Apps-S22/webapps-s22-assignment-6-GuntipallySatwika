        <!DOCTYPE html>

<body>

<h2>Getting input</h2>

<form>
    <label for="form1_name">Enter the secret president name </label>
    <input type ="password" id="form1_name" name="form1_name" min=10 max=50 step=2 value="George Washington"> <br>

    <label for="form1_guess">Guess the president </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
correct=0
wrong=0
function checkGuess (){
    console.log("Getting form values")
    name = document.getElementById("form1_name").value
    guess = document.getElementById("form1_guess").value
    //confirmed = confirm("Are these the values? "+name+" and "+guess)  
    out = document.getElementById("result")
    if(name == guess){
        correct++
        alert("You got it right")
        out.innerHTML ="count ="+correct
    } else {
        wrong++
        alert("Wrong President")
        out.innerHTML ="count ="+wrong
    }
}
</script>
